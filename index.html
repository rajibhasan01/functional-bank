<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
    <h1 class="text-5xl	text-center m-16">Welcome to My <span class="font-semibold	text-yellow-600	">Baap-Er-Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-4xl mb-4 px-auto">Please Login</h3>
            <div>
                <input id="user-email" class="border block w-3/4 border-gray-400 mb-4 px-2 rounded" type="text" placeholder="Your email">
                <input class="border block w-3/4 border-gray-400 mb-4 px-2 rounded "type="password" name="" id="password" placeholder="Password">
                <button id="login-submit" class="bg-yellow-500 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
