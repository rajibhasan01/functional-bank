<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking-page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>

    <h1 class="text-5xl	text-center mt-8">Let's get some <span class="text-red-500 font-bold">Moooney</span>!!!</h1>

    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-300	p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h3>
                </div>
                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdaw-total">00</span></h3>
                </div>
                <div class="bg-yellow-300	p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span> </h3>
                </div>
                
            </div>
        </section>

        <!-- Deposit and Withdaw -->
        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                <h3 class="text-3xl">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="border block w-3/4 border-gray-400 mb-4 px-2 rounded" type="text" placeholder="$ amount you want to desposit">
                    <button id="deposit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                </div>
                </div>

                <div class="bg-purple-100 p-8 rounded">
                <h3 class="text-3xl">Withdaw amount</h3>
                <div>
                    <input id="withdaw-input" class="border block w-3/4 border-gray-400 mb-4 px-2 rounded" type="text" placeholder="$ amount you want to desposit">
                    <button id="withdaw-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdaw</button>
                </div>
                </div>
            </div>
        </section>

    </main>
    <script src="js/function.js"></script>
  
</body>
</html>
